<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="dog101" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Website to browse and interact with dog breeds." />
  <meta property="og:url" content="https://angelajianan.github.io/dog-101/" />
  <title>Dog 101</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:900|Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header-container">
      <div class= "header-row">
        <div class="column-half">
          <h1>Dog 101</h1>
        </div>
        <div class="column-half">
          <div class="nav">
            <a href="" id="search" class ="view-change" data-view="search-form">Search</a>
            <a href="" id="list" class ="view-change" data-view="favourite-list">Favorites</a>
          </div>
        </div>
      </div>
    </div>
  <main>
    <div class="container">
      <div data-view="search-form" class="view" id="search-page">
        <div class="row">
          <div class="column-full">
            <div class="search-bar">
              <h2>Select a Breed</h2>
              <select class="breed-select"></select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div data-view="breed-data" class="view hidden" id="breedininfor-page">
        <div class ="row">
          <div class ="column-full">
            <h3>Breed Information</h3>
          </div>
        </div>
        <div class ="row">
          <div class="column-half-img"></div>
          <div class="column-half">
            <ul class="breed-infor"></ul>
          </div>
        </div>
        <div class="row-btn">
          <div class="add-fav">Add to Favorites</div>
        </div>
    </div>
    <div class="container">
      <div data-view="favourite-list" class="view hidden" id="fav-list">
        <div class="row">
          <div class="column-full">
            <h4>Favorite Breed:</h4>
          </div>
        </div>
        <div id="empty" class="">
          <div class="column-full text-center">
            <p>No breeds have been added.</p>
          </div>
        </div>
        <div class="row">
            <ul class= "fav-breed"></ul>
        </div>
      <div class="modal">
        <div class="modal-content">
          <p>Are you sure you want to delete this?</p>
          <div class ="modal-button">
            <button id="no-btn">No</button>
            <button id="yes-btn">Yes</button>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
